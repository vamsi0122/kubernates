apiVersion: v1
kind: Pod
metadata:
  name: mypod1
  namespace: roboshop
  labels:
    app: nginx
    env: dta
    tier: web-tier
  annotations:
    special: special char and lengthy char can be used and defined. This are mainly used for external resource allocations.

spec:
  containers:
    - name: my-container
      image: nginx:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits: #hard limit
          cpu: "250m"
          memory: "248Mi"
      env: 
        - name: sample
          value: "hello"

      volumeMounts: 
        - name: config-volume
          mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: my-config

    - name: sidecar
      image: busybox
      command: ["/bin/sh", "-c", "while true; do wget -qO- http://localhost; sleep 5; done"]



